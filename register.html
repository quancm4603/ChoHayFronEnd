<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ChoHay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-4" style="padding-bottom: 0px;padding-top: 0px;">
                <div class="col text-center">
                    <h2 class="headinglog">đăng ký vào chợ hay</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center" style="padding-top: 0px;padding-bottom: 0px;color: rgb(85,89,92);">
                <div class="col-12 col-sm-12 col-md-10 col-lg-7 col-xl-6 col-xxl-6">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="box-shadow: 0px 0px 10px;">
                            <div style="padding: 10px;">
                                <h2 class="logolog" style="color: rgb(0,0,0);font-weight: bold;">chohay</h2>
                            </div>
                            <form class="text-center form-register" method="post">
                                <div class="mb-3" style="width:100%;">
                                    <h1 style="text-align:center;font-size:18px;color:rgb(88,88,88);letter-spacing:1px;margin-bottom:0px;font-weight:bold;"> đăng ký tài khoản</h1>
                                </div>
                                <div class="text-start mb-3" style="width:100%;"><label class="form-label form-label form-label" style="margin-bottom:0px;font-weight:bold;">Tên người dùng *</label><input class="form-control form-control form-control" type="text" id="username" pattern="^(?=.*[A-Za-z])[A-Za-z\d_]{3,20}$" placeholder="Tên người dùng" required="" style="width:100%;"></div>
                                <div class="text-start mb-3" style="width:100%;"><label class="form-label form-label form-label" style="margin-bottom:0px;font-weight:bold;">Họ và tên *</label><input class="form-control form-control form-control" type="text" id="fullName" pattern="^[A-Za-z\sÀ-ỹ]{2,50}$" placeholder="Họ và tên" required="" style="width:100%;"></div>
                                <div class="text-start mb-3" style="width:100%;"><label class="form-label form-label form-label" style="margin-bottom:0px;font-weight:bold;">Email *</label><input class="form-control form-control form-control" type="text" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="Email" required="" style="width:100%;"></div>
                                <div class="text-start mb-3" style="width:100%;"><label class="form-label form-label form-label" style="margin-bottom:0px;font-weight:bold;">Số điện thoại *</label><input class="form-control form-control form-control" type="text" id="phone" pattern="0[0-9]{9,10}" placeholder="Số điện thoại" required="" style="width:100%;"></div>
                                <div class="text-start mb-3" style="width:100%;"><label class="form-label form-label form-label form-label" style="margin-bottom:0px;font-weight:bold;">Mật khẩu *</label><input class="form-control form-control form-control" type="password" id="password" placeholder="Mật khẩu" required="" style="width:100%;"><input id="showPassword" type="checkbox" style="margin-top: 5px;" onchange="togglePasswordVisibility()" /><label class="form-label form-label" for="showPassword" style="margin-top:5px;margin-left:3px;">Hiện mật khẩu</label></div>
                                <div class="text-start mb-3" style="width:100%;"><label class="form-label form-label form-label form-label" style="margin-bottom:0px;font-weight:bold;">Nhập lại mật khẩu *</label><input id="confirmPassword" class="form-control form-control form-control" type="password" placeholder="Nhập lại mật khẩu" required oninput="checkPassword()" style="width: 100%;" />
                                    <p id="passwordMatchMessage"></p>
                                </div>
                                <div class="text-start" style="margin-bottom:16px;"><label class="form-label form-label form-label form-label" style="color:#55595c;font-weight:bold;">Tỉnh, thành phố *</label><select class="form-select form-select form-select form-select form-select mb-3" aria-label=".form-select-sm" id="city">
                                        <option value="" selected="">Chọn tỉnh thành</option>
                                    </select><label class="form-label form-label form-label form-label" style="color:#55595c;font-weight:bold;">Quận, huyện, thị xã *</label><select class="form-select form-select form-select form-select form-select mb-3" aria-label=".form-select-sm" id="district">
                                        <option value="" selected="">Chọn quận huyện</option>
                                    </select><label class="form-label form-label form-label form-label" style="color:#55595c;font-weight:bold;">Phường, xã, thị trấn *</label><select class="form-select form-select form-select form-select form-select" aria-label=".form-select-sm" id="ward">
                                        <option value="" selected="">Chọn phường xã</option>
                                    </select><label class="form-label form-label form-label form-label" style="color:#55595c;font-weight:bold;margin-top:10px;">Địa chỉ cụ thể *</label><input class="form-control form-control form-control form-control" type="text" id="street" name="street" placeholder="Địa chỉ cụ thể" style="color:rgb(0,0,0);width:100%;"></div>
                                <div class="mb-3" style="width:100%;"><button class="btn btn-primary d-block w-100" type="submit">đăng ký</button></div>
                                <p class="text-center text-muted" style="text-align: left;color: #55595c;width: 100%;">Đã có tài khoản?&nbsp;<a href="login.html" style="color: #1a1a1a94;font-weight: bold;">Đăng nhập ngay</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
