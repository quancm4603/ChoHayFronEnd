<body>
    <div class="row justify-content-around" style="width: 100%;margin: 2px;padding: 0;">
        <div class="col-sm-12 col-md-8 col-lg-6 col-xxl-8" style="transform: scale(1);width: 100%;">
            <div class="mb-3" style="width: 100%;"><label class="form-label form-label" for="service_name"><strong>Tình trạng *</strong></label><input type="text" class="form-control" id="service_name-2" name="name" placeholder="Tình trạng" required="" style="border-color: rgb(0,0,0);color: rgb(0,0,0);width: 100%;"></div>
            <div class="mb-3" style="width: 100%;"><label class="form-label form-label" for="service_name"><strong>Hãng *</strong></label><input type="text" class="form-control" id="service_name-3" name="name" placeholder="Hãng" required="" style="border-color: rgb(0,0,0);color: rgb(0,0,0);width: 100%;"></div>
            <div class="mb-3" style="width: 100%;"><label class="form-label form-label" for="service_name"><strong>Màu sắc *</strong></label><input type="text" class="form-control" id="service_name-4" name="name" placeholder="Màu sắc" required="" style="border-color: rgb(0,0,0);color: rgb(0,0,0);width: 100%;"></div>
            <div class="mb-3" style="width: 100%;"><label class="form-label form-label" for="service_name"><strong>Dung lượng *</strong></label><input type="number" style="width: 100%;" placeholder="GB" min="0"></div>
            <div class="mb-3" style="width: 100%;"><label class="form-label form-label" for="service_name"><strong>Chính sách bảo hành *</strong></label><input type="text" class="form-control" id="service_name-6" name="name" placeholder="Chính sách bảo hành" required="" style="border-color: rgb(0,0,0);color: rgb(0,0,0);width: 100%;"></div>
            <div class="mb-3" style="width: 100%;"><label class="form-label form-label" for="service_name"><strong>Xuất xứ *</strong></label><input type="text" class="form-control" id="service_name-7" name="name" placeholder="Xuất xứ" required="" style="border-color: rgb(0,0,0);color: rgb(0,0,0);width: 100%;"></div>
